services:
  # Backend API Service (Free Tier)
  - type: web
    name: trace-herb-backend
    env: node
    plan: free
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: BLOCKCHAIN_MODE
        value: simulated
      - key: DATABASE_URL
        fromDatabase:
          name: trace-herb-db
          property: connectionString

  # Database (Free PostgreSQL)
  - type: pserv
    name: trace-herb-db
    env: postgresql
    plan: free
    databaseName: traceherb
    databaseUser: traceherb_user

  # Static Sites for Other Portals
  - type: static
    name: trace-herb-processor
    env: static
    buildCommand: cd frontend/processor-portal && npm install && npm run build && npm run export
    staticPublishPath: frontend/processor-portal/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://trace-herb-backend.onrender.com

  - type: static
    name: trace-herb-lab
    env: static
    buildCommand: cd frontend/lab-portal && npm install && npm run build && npm run export
    staticPublishPath: frontend/lab-portal/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://trace-herb-backend.onrender.com

  - type: static
    name: trace-herb-regulator
    env: static
    buildCommand: cd frontend/regulator-portal && npm install && npm run build && npm run export
    staticPublishPath: frontend/regulator-portal/out
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://trace-herb-backend.onrender.com
