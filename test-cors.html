<!DOCTYPE html>
<html>
<head>
    <title>CORS Test</title>
</head>
<body>
    <h1>Testing CORS from different ports</h1>
    <button onclick="testFromPort3004()">Test from Port 3004 (Processor)</button>
    <button onclick="testFromPort3005()">Test from Port 3005 (Lab)</button>
    <div id="result"></div>

    <script>
        async function testFromPort3004() {
            try {
                const response = await fetch('http://localhost:3000/api/provenance/qr/QR_COL_1757267400000_NEWTEST');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Port 3004 Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Port 3004 Error:</h3><pre>' + error.message + '</pre>';
            }
        }

        async function testFromPort3005() {
            try {
                const response = await fetch('http://localhost:3000/api/provenance/qr/QR_COL_1757267400000_NEWTEST');
                const data = await response.json();
                document.getElementById('result').innerHTML = '<h3>Port 3005 Test Result:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('result').innerHTML = '<h3>Port 3005 Error:</h3><pre>' + error.message + '</pre>';
            }
        }
    </script>
</body>
</html>
